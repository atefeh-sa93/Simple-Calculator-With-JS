<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-box">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="yellow-button">*</button>
            <button type="button" class="yellow-button">/</button>
            <button type="button" class="yellow-button">-</button>
            <button type="button" class="yellow-button">+</button>

            <button type="button" class="gray-button">9</button>
            <button type="button" class="gray-button">8</button>
            <button type="button" class="gray-button">7</button>
            <button type="button" class="gray-button">6</button>
            <button type="button" class="gray-button">5</button>
            <button type="button" class="gray-button">4</button>
            <button type="button" class="gray-button">3</button>
            <button type="button" class="gray-button">2</button>
            <button type="button" class="gray-button">1</button>
            <button type="button" class="gray-button">0</button>
            <button type="button" class="gray-button">.</button>

            <button type="button" class="equal-button">=</button>
            <button type="button" class="clear-button">C</button>
        </div>
    </div>
   <script src="./app.js"></script>
</body>
</html>
